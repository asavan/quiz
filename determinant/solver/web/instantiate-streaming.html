<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <title>WASM instantiateStreaming() test</title>
</head>

<body>


<script>
    WebAssembly.instantiateStreaming(fetch('WasmExplorerC2.wasm'))
        .then(obj => {
            // let mem = obj.instance.exports.memory(256);
            let res = obj.instance.exports.solve_matrix_web(5);
            console.log(res);
            const amount = res % 1000;
            res -= amount;
            res /= 1000;
            console.log(amount);

            const i = res % 10;
            res -= i;
            res /= 10;
            console.log(i);

            const k = res % 10;
            res -= k;
            res /= 10;
            console.log(k);
        });
</script>
</body>

</html>
